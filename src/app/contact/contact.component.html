<div  class="contact">
  <div *ngIf="showInfo">
    <h3 class="text-center">A TJ-MAI</h3>
    <div class="text-center mt-4 pt-3" [innerHTML]="contact">
    </div>
  </div>
</div>
<div class="medias">
  <div class="d-flex justify-content-center">
    <a class="mx-2" *ngFor="let item of socialMedias" href="{{item.acf.linkms}}" target="_blank">
      <img [src]="item.acf.icon" alt="item.title.rendered">
    </a>
  </div>
</div>
